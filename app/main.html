<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sapper game</title>
  <!--User Styles-->
  <link rel="stylesheet" href="/app/styles.css">
  <!--Frameworks-->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!--Fonts-->
  <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
</head>

<body>
  <!--HEADER-->
  <header class='page-header'>
    <h1 class="text-center"><i class="fa fa-bomb" aria-hidden="true"></i> Sapper <i class="fa fa-bomb" aria-hidden="true"></i></h1>
  </header>

  <!--SCENE-->
  <div class="container-fluid" ng-app>
    <div class="row">
      <div class=" well col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1" id='game-box'>
 
<div class="shadow jumbotron col-md-6 col-md-offset-3 col-xs-8 col-xs-offset-2" id="authorization">
  <input type="text" id="player-name" placeholder="Name: ">

  <div class="radio">
    <label>
      <input type="radio" name="optionsRadios" id="newbie" value="option1" checked> newbie 9*9 <i class="fa fa-bomb" aria-hidden="true"></i>*10
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="optionsRadios" id="expierienced" value="option2"> Expierienced 16*16 <i class="fa fa-bomb" aria-hidden="true"></i>*40
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="optionsRadios" id="master" value="option3"> master 16*32 <i class="fa fa-bomb" aria-hidden="true"></i>*99
    </label>
  </div>

  <button class=" btn-block graphite-flat-button" id="btn-read">start</button>
</div>
 
 
  <!--Scripts-->
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="/bower_components/angular/angular.min.js"></script>
  <script src="/app/sapper.js"></script>
</body>

</html>
